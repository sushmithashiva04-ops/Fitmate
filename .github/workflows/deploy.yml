name: Deploy FitMate

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Retrieve GitHub PAT from AWS Secrets Manager
        id: secrets
        run: |
          PAT=$(aws secretsmanager get-secret-value --secret-id github/pat --query SecretString --output text | jq -r '.token')
          echo "PAT=$PAT" >> $GITHUB_ENV

      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: sushmithashiva04-ops/infra
          token: ${{ env.PAT }}
          path: infra

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply
        working-directory: infra/terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false

            - name: Get EC2 Public IP
              id: ec2
              working-directory: infra/terraform
              run: |
                EC2_IP=$(terraform output -raw ec2_public_ip)
                echo "EC2_IP=$EC2_IP" >> $GITHUB_ENV
                echo "âœ… Public IP from Terraform: $EC2_IP"

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible jq

      - name: Run Ansible playbook
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EC2_IP: ${{ env.EC2_IP }}
        working-directory: infra/ansible
        run: |
          echo "[fitmate]" > inventory.ini
          echo "${EC2_IP} ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/your-key.pem" >> inventory.ini
          ansible-playbook -i inventory.ini deploy.yml

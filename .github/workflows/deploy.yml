name: Deploy FitMate

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout application code
      - name: Checkout app repo
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build and push Docker images to Docker Hub
      - name: Build and push Docker images
        env:
          IMAGE_TAG: latest
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "🛠 Building Frontend..."
          docker build -t $DOCKERHUB_USERNAME/fitmate-frontend:$IMAGE_TAG ./fitmate-frontend

          echo "🛠 Building Backend..."
          docker build -t $DOCKERHUB_USERNAME/fitmate-backend:$IMAGE_TAG ./fitmate-backend

          echo "🚀 Pushing images to Docker Hub..."
          docker push $DOCKERHUB_USERNAME/fitmate-frontend:$IMAGE_TAG
          docker push $DOCKERHUB_USERNAME/fitmate-backend:$IMAGE_TAG

      # 4️⃣ Retrieve GitHub PAT from AWS Secrets Manager
      - name: Retrieve GitHub PAT from AWS Secrets Manager
        id: secrets
        run: |
          PAT=$(aws secretsmanager get-secret-value --secret-id github/pat --query SecretString --output text | jq -r '.token')
          echo "PAT=$PAT" >> $GITHUB_ENV

      # 5️⃣ Checkout infra repo (Terraform + Ansible)
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: sushmithashiva04-ops/infra
          token: ${{ env.PAT }}
          path: infra

      # 6️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 7️⃣ Terraform Init & Apply
      - name: Terraform Init & Apply
        working-directory: infra/terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false

      # 8️⃣ Get EC2 Public IP
      - name: Get EC2 Public IP
        id: ec2
        working-directory: infra/terraform
        run: |
          EC2_IP=$(terraform output -raw ec2_public_ip)
          echo "EC2_IP=$EC2_IP" >> $GITHUB_ENV
          echo "✅ Public IP from Terraform: $EC2_IP"

      # 9️⃣ Install Ansible
      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible jq

      # 🔟 Add EC2 host to known_hosts
      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.EC2_IP }} >> ~/.ssh/known_hosts

      # 1️⃣1️⃣ Run Ansible Playbook
      - name: Run Ansible playbook
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          EC2_IP: ${{ env.EC2_IP }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        working-directory: infra/ansible
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy-key.pem
          chmod 600 ~/.ssh/deploy-key.pem

          echo "[fitmate]" > inventory.ini
          echo "${EC2_IP} ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/deploy-key.pem" >> inventory.ini

          ansible-playbook -i inventory.ini deploy.yml \
            -e "dockerhub_username=${DOCKERHUB_USERNAME}"

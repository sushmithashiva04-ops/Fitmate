<app-header></app-header>

<main class="profile-main">
  <div class="profile-container">
    <h2>Your Profile</h2>

    <div *ngIf="!profile && !isEditing" class="no-data">
      <p>No details updated yet.</p>
      <button class="add-btn" (click)="onAdd()">Add Details</button>
    </div>

    <form
      *ngIf="isEditing"
      [formGroup]="profileForm"
      (ngSubmit)="onSubmit()"
      class="profile-form"
    >
      <label>Age <input formControlName="age" type="number" /></label>
      <label>Gender <input formControlName="gender" type="text" /></label>
      <label
        >Height (cm) <input formControlName="height" type="number"
      /></label>
      <label
        >Weight (kg) <input formControlName="weight" type="number"
      /></label>
      <label
        >Fitness Level <input formControlName="fitnessLevel" type="text"
      /></label>

      <button type="submit" class="save-btn">Save</button>
    </form>

    <div *ngIf="profile && !isEditing" class="profile-details">
      <p><strong>Age:</strong> {{ profile.age }}</p>
      <p><strong>Gender:</strong> {{ profile.gender }}</p>
      <p><strong>Height:</strong> {{ profile.height }} cm</p>
      <p><strong>Weight:</strong> {{ profile.weight }} kg</p>
      <p><strong>Fitness Level:</strong> {{ profile.fitnessLevel }}</p>
      <button class="edit-btn" (click)="onEdit()">Edit</button>
    </div>

    <p class="message">{{ message }}</p>
  </div>
</main>

<app-footer></app-footer>

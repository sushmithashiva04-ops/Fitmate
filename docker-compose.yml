version: "3.8"

services:
  # ==========================
  # üóÑÔ∏è MySQL Database
  # ==========================
  mysql:
    image: mysql:8.0
    container_name: fitmate-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: FitMateV1
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==========================
  # ‚öôÔ∏è Backend (Spring Boot)
  # ==========================
  backend:
    image: sush2003/fitmate-backend:latest  # üëà your pushed backend image
    container_name: fitmate-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: FitmateV1
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/FitMateV1?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SERVER_PORT: 8080
      SPRING_SQL_INIT_MODE: always
      SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION: "true"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================
  # üåê Frontend (Angular + NGINX)
  # ==========================
  frontend:
    image: sush2003/fitmate-frontend:latest  # üëà your pushed frontend image
    container_name: fitmate-frontend
    ports:
      - "8085:80"  # Access frontend at http://<EC2-IP>:8085
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# ==========================
# üóÇÔ∏è Volumes
# ==========================
volumes:
  mysql_data:

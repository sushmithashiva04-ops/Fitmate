version: "3.8"

services:
  # ==========================
  # üóÑÔ∏è MySQL Database
  # ==========================
  mysql:
    image: mysql:8.0
    container_name: fitmate-mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==========================
  # ‚öôÔ∏è Backend (Spring Boot)
  # ==========================
  backend:
    image: sush2003/fitmate-backend:latest
    container_name: fitmate-backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: FitmateV1
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_ROOT_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod
      CORS_ALLOWED_ORIGINS: http://${PUBLIC_IP}:8085
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================
  # üåê Frontend (Angular + NGINX)
  # ==========================
  frontend:
    image: sush2003/fitmate-frontend:latest
    container_name: fitmate-frontend
    env_file:
      - .env
    ports:
      - "8085:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# ==========================
# üóÇÔ∏è Volumes
# ==========================
volumes:
  mysql_data:
